{% extends 'common/base.html' %}

{% block content %}
    <section id="create">
        <div class="form">
            <h2>Add Fruit</h2>
            <form class="create-form" method="post" enctype="multipart/form-data">
                
                {% csrf_token %}
                {{ form }}
                
                <button type="submit">Add Fruit</button>
            </form>
        </div>
    </section>
{% endblock %}
