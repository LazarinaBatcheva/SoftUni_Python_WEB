{% load get_profile %}
{% load static %}

<a id="logo" href="{% url 'index-page' %}">
    <img id="logo-img" src="{% static 'images/logo.png' %}" alt="logo"/>
</a>
<nav>
    {% get_profile as profile %}
    {% if profile %}
        <div class="user">
            <a href="{% url 'dashboard' %}">Dashboard</a>
            <a href="{% url 'fruit-add' %}">Add Fruit</a>
            <a href="{% url 'profile-details' %}">Profile</a>
        </div>
    {% else %}
        <div class="guest">
            <a href="{% url 'profile-create' %}">Create Profile</a>
        </div>
    {% endif %}
</nav>
